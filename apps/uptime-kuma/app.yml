
# yaml-language-server: $schema=../../app-standard-v2.json

version: 2
metadata:
  category: Networking
  name: Uptime Kuma
  version: 1.14.0
  tagline: Self-hosted uptime monitoring tool
  description: >
    Uptime Kuma is a self-hosted monitoring tool like Uptime Robot.


    Features:


    - Monitoring uptime for HTTP(s) / TCP / HTTP(s) Keyword / Ping / DNS Record / Push / Steam Game Server.

    - Fancy, Reactive, Fast UI/UX.

    - Notifications via Telegram, Discord, Gotify, Slack, Pushover, Email (SMTP), and 70+ notification services.

    - 20 second intervals.

    - Multi Languages

    - Simple Status Page

    - Ping Chart

    - Certificate Info
  developer: Louis Lam
  website: https://uptime.kuma.pet
  dependencies: []
  repo: https://github.com/louislam/uptime-kuma
  support: https://github.com/louislam/uptime-kuma/issues
  gallery:
    - 1.jpg
    - 2.jpg
    - 3.jpg
containers:
  - name: main
    image: louislam/uptime-kuma:1.14.0@sha256:761eb7718efdb5156380fe8fdc68f64174833647435f09bb4cc5f6f03cc43482
    restart: on-failure
    stop_grace_period: 1m
    port: 3001
    data:
      - data:/app/data
